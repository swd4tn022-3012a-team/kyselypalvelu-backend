<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Kyselypalvelu</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div layout:fragment="content" class="container">
	
		<div>
			<h2 th:text="${'Kyselyt:'}" ></h2>
			<div th:each="questionnaire: ${questionnaires}">
				<a th:text="${questionnaire.title}"
					th:href="@{/questionnaire/{questionnaireId}(questionnaireId=${questionnaire.questionnaireId})}"></a>
				<br />
			</div>
			<br />  <a href="/newquestionnaire" class="btn btn-success">Lisää kysely</a>
		</div>
		
	</div>
</body>
</html>

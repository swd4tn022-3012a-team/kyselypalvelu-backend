<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>Luo uusi kysely</h1>
		<form th:object="${questionnaire}" th:action="@{/savequestionnaire}" action="#" method="post">
			<!-- Kyselyn otsikon input-kenttä -->
			<label for="title">Kyselyn Otsikko</label> 	
			<input id="title" type="text" th:field="*{title}" />	
			<!-- Kyselyn kuvauksen input-kenttä -->
			<label for="description">Kyselyn kuvaus</label> 	
			<input id="description" type="text" th:field="*{description}" />
			
		    <!-- Kyselyn kysymykset listattuna input-kentiksi -->
			<div th:each="question, itemStat : *{questions}">
				<p>Kysymys:</p> 	
				<input type="text" th:field="*{questions[__${itemStat.index}__].questionText}" />
			</div>
			
			<!-- Lisää kysymys-painike -->
			<button type="submit" name="addQuestion">+ Lisää kysymys</button>
			
			<!-- Tallenna kysymys-painike -->
			<input type="submit" value="Tallenna" />			
		</form>
	</div>
</body>
</html>
